<!DOCTYPE html>
<html>

    <meta charset="UTF-8">
</head>

<body style="background:black;color:white">

    <h1 style=" text-align:center; ">===NTU Musical 106-2 Lyrics===</h1>

</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script>
    var arr;
    $.get('https://raw.githubusercontent.com/lynda0214/lyricDisplay/master/test.txt', function(s) {
        arr = s.split('\n')
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
    });

    var index = -1;
    $(document).keydown(function(event) {
        var keycode = event.keyCode;

        if (keycode == 37) { // left
            if (index > 0) index--;
            $('h1').text(arr[index])
        } else if (keycode == 39) { // right
            if (index < arr.length - 1) index++;
            $('h1').text(arr[index])
        } else if (keycode == 40) { // down
            $('h1').toggle();
        }
    });
</script>

</html>
