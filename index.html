<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
</head>

<body style="background:black;color:white">

    <h1 style=" text-align:center; ">This is a Heading</h1>


</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script>
    var arr;
    $.get('https://raw.githubusercontent.com/lynda0214/lyricDisplay/master/test.txt', function(s) {
        arr = s.split('\n')
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
    });

    var index = 0;
    $(document).keypress(function(event) {
        var keycode = event.keyCode || event.which;

        if (keycode == 97) {
            if (index > 0) index--;
            $('h1').text(arr[index])
        } else if (keycode == 100) {
            if (index < arr.length - 1) index++;
            $('h1').text(arr[index])
        } else if (keycode == 115) {
            $('h1').toggle();
        }
    });
</script>

</html>
