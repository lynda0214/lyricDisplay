<!DOCTYPE html>
<html>
    
<head>
    <title>Page Title</title>
    <meta charset="UTF-8">
    <style>
        @font-face {
           font-family: 'Noto Sans TC';
           font-style: normal;
           font-weight: 500;
           src: url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Medium.woff2) format('woff2'),
                url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Medium.woff) format('woff'),
                url(//fonts.gstatic.com/ea/notosanstc/v1/NotoSansTC-Medium.otf) format('opentype');
         }
    </style>
</head>

<body style="background:black;color:white">

    <h1 style=" text-align:center; font-size:60px; margin:0; font-family: 'Noto Sans TC', sans-serif; ">===NTU Musical 106-2 Lyrics===</h1>
    <h2 style=" text-align:center; font-size:50px; margin:0; font-family: 'Noto Sans TC', sans-serif; ">===台大音樂劇社 106-2 歌詞===</h2>
    <div id='fileNames'></div>
</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>

<script>
    
    $(document).ready(function () 
    {
        $.get("https://raw.githubusercontent.com/lynda0214/lyricDisplay/master/lyrics/", function(data) 
        {
            $("#fileNames").append(data);
        });
    })
    
    var arr;
    $.get('https://raw.githubusercontent.com/lynda0214/lyricDisplay/master/lyrics/test.txt', function(s) {
        arr = s.split('\n')
        for (var i = 0; i < arr.length; i++) {
            console.log(arr[i])
        }
    });

    var index = -1;
    var enzh;
    $(document).keydown(function(event) {
        var keycode = event.keyCode;

        if (keycode == 37) { // left (last line of lyric)
            if (index > 0) index--;
            enzh = arr[index].split('/');
            $('h1').text(enzh[0]);
            $('h2').text(enzh[1]);
        } else if (keycode == 39) { // right (next line of lyric)
            if (index < arr.length - 2) index++; // cause there's always a line change automatically added to the last line
            enzh = arr[index].split('/');
            $('h1').text(enzh[0]);
            $('h2').text(enzh[1]);
        } else if (keycode == 32) { // space (blank page)
            $('h1').toggle();
        } /*else if (keycode == 40) { // down (next song)
            
        } else if (keycode == 38) { // up (last song)
            
        }*/
    });
</script>

</html>
